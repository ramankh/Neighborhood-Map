<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    #map {
        height: 100%;
    }
    </style>
</head>

<body>
    <div id="map"></div>
    <script type="text/javascript">
    var map;
    var marker;

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {
                lat: -34.397,
                lng: 150.644
            },
            zoom: 8
        });
        marker = new google.maps.Marker({
            position: {
                lat: -34.397,
                lng: 150.644
            },
            map: map,
            title: 'Hello World!'
        });
        marker.addListener("click", toggleBounce);

        $.ajax({
            url: "https://api.foursquare.com/v2/venues/search?client_id=WXSF2KWXV4WMJJV0EF2OM0EX431QQHTUEP5FUIH3WANZIBCG" +
                 "&client_secret=VVUV2J2WASJYGRWELXTBM5TO3ZB3ZELUPPLRMD2XSAUKDO54&v=20130815&ll=40.7,-74" +
                 "&query=sushi",
            dataType: "json",
            success: function(data) {
                console.log(data);
            },
            error: function(e) {
                console.log(e);
            }
        });


    }

    function toggleBounce() {
        if (marker.getAnimation() !== null) {
            marker.setAnimation(null);
        } else {
            marker.setAnimation(google.maps.Animation.BOUNCE);
        }
    }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmBaKBMUE71FCC-PH4FA0S0D0gyTSDgow&callback=initMap">
    </script>
</body>

</html>
