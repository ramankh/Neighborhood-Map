<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <!-- bootstrap Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- bootstrap Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- common CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="topbar" class="col-xs-12 topbar">
                <img class="imgProfile" src="images/profile.jpg" alt="">
            </div>
        </div>
        <div class="row content">
            <div id="listView" class="col-xs-12 col-sm-3">
                <div class="sidebar">
                    <div class="form-group has-feedback">
                        <input type="text" class="form-control" data-bind="value: searchValue, valueUpdate: 'afterkeydown'" placeholder="Search for...">
                        <i class="glyphicon glyphicon-filter form-control-feedback"></i>
                    </div>
                    <ul class="locationsList" data-bind="foreach: tempList">
                        <li class="listItems" data-bind="click: $parent.itemClicked, text: name"></li>
                    </ul>
                </div>
            </div>
            <div class="col-xs-12 col-sm-9 map-column">
                <div class="row map-row">
                    <div id="mapView" class="col-xs-12 col-sm-12 mapContainer">
                        <div id="map"></div>
                        <span class="glyphicon glyphicon-fullscreen fullscreen"></span>
                    </div>
                </div>
                <div class="row review-row">
                    <div class="col-xs-12 recommended">
                        <div class="panel panel-info">
                            <div class="panel-heading panel-heading-info">Recommended Locations</div>
                            <div class="panel-body">
                                <div data-bind="template: { name: 'fourSqr-template', foreach: toShowPlaces}"></div>
                            </div>
                            <div class="panel-footer">
                                <button data-bind="click: prevPage" class="btn btn-default btn-prev">&lt;&lt;</button>
                                <button data-bind="click: nextPage" class="btn btn-default btn-next">&gt;&gt;</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="info-window">
        <h4 data-bind="text: name"></h4>

    </div>
    <script type="text/html" id="fourSqr-template">

        <h3 data-bind="text: name"></h3>
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- bootstrap Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/knockout-3.4.0.js"></script>
    <script src="views/vm.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmBaKBMUE71FCC-PH4FA0S0D0gyTSDgow&callback=initMap">
    </script>
    <script src="js/common.js"></script>
</body>

</html>
